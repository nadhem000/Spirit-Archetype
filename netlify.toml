[build]
  publish = "."
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# CRITICAL: Service Worker Headers
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Service-Worker-Allowed = "/"

# Manifest headers
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=3600"

# ðŸ”‘ Headers for offline page
[[headers]]
  for = "/offline.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"